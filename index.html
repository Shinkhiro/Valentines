<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      overflow: hidden;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 360px;
      border-radius: 24px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
    }

    .image-holder {
      width: 100%;
      height: 240px;
      border-radius: 18px;
      overflow: hidden;
      background: #eee;
      margin-bottom: 20px;
    }

    .image-holder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      margin: 0 0 24px;
      color: #ff3b6f;
      font-size: 22px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      position: absolute;
      padding: 16px 26px;
      border-radius: 14px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      touch-action: manipulation;
      transition: transform 0.2s ease, left 0.2s ease, top 0.2s ease;
    }

    #yesBtn {
      background: #ff3b6f;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10px;
    }

    #noBtn {
      background: #e5e5e5;
      color: #333;
      left: 20px;
      top: 10px;
    }

    .result {
      display: none;
      margin-top: 20px;
      font-size: 22px;
      color: #ff3b6f;
    }

    .bounce {
      animation: bounce 0.4s ease forwards;
    }

    @keyframes bounce {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.3); }
      100% { transform: translateX(-50%) scale(1); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="image-holder">
      <img src="your-image-here.jpg" alt="Valentine Image">
    </div>

    <h2>Will you be my Valentine? ðŸ’•</h2>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div class="result" id="result">
      Yay!! ðŸ’˜ðŸ¥° I knew it!
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const result = document.getElementById("result");

    const minMargin = 10; // safe margin

    function getButtonRect(button) {
      return button.getBoundingClientRect();
    }

    function moveNoButtonAway(event) {
      const cardRect = card.getBoundingClientRect();
      const btnRect = getButtonRect(noBtn);
      const yesRect = getButtonRect(yesBtn);

      // Cursor/finger position
      const mouseX = event.clientX || (event.touches && event.touches[0].clientX) || 0;
      const mouseY = event.clientY || (event.touches && event.touches[0].clientY) || 0;

      // Current No button position
      let btnX = btnRect.left - cardRect.left;
      let btnY = btnRect.top - cardRect.top;

      // Distance from cursor
      let dx = btnX + btnRect.width/2 - mouseX;
      let dy = btnY + btnRect.height/2 - mouseY;

      // Move opposite direction, with randomness
      let moveX = btnX + (dx > 0 ? Math.random()*50 : -Math.random()*50);
      let moveY = btnY + (dy > 0 ? Math.random()*50 : -Math.random()*50);

      // Clamp within card boundaries
      moveX = Math.max(minMargin, Math.min(moveX, cardRect.width - btnRect.width - minMargin));
      moveY = Math.max(minMargin, Math.min(moveY, cardRect.height - btnRect.height - minMargin));

      // Avoid overlapping Yes button
      const overlapX = !(moveX + btnRect.width < yesRect.left - cardRect.left || moveX > yesRect.right - cardRect.left);
      const overlapY = !(moveY + btnRect.height < yesRect.top - cardRect.top || moveY > yesRect.bottom - cardRect.top);
      if(overlapX && overlapY){
        moveY = moveY + btnRect.height + 10;
        if(moveY > cardRect.height - btnRect.height - minMargin){
          moveY = moveY - btnRect.height - 20;
        }
      }

      noBtn.style.left = moveX + "px";
      noBtn.style.top = moveY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButtonAway);
    noBtn.addEventListener("touchstart", moveNoButtonAway);
    noBtn.addEventListener("click", moveNoButtonAway);

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.classList.add("bounce");
      card.style.pointerEvents = "none";

      createConfetti(80);
    });

    // Confetti
    function createConfetti(amount){
      for(let i=0; i<amount; i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');

        // Random start position
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-10px';

        const colors = ['#ff3b6f','#ff758c','#ffd6e0','#ff99c8','#ffb3c1'];
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];

        // Animate falling
        const duration = 2 + Math.random()*2;
        confetti.animate([
          { transform: `translateY(0px) rotate(0deg)` },
          { transform: `translateY(${window.innerHeight + 50}px) rotate(${Math.random()*720}deg)` }
        ],{
          duration: duration*1000,
          iterations:1,
          easing: 'ease-out'
        });

        setTimeout(()=> confetti.remove(), duration*1000);
        document.body.appendChild(confetti);
      }
    }
  </script>

</body>
</html>
