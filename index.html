<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      overflow: hidden;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 360px;
      border-radius: 24px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
    }

    .image-holder {
      width: 100%;
      height: 240px;
      border-radius: 18px;
      overflow: hidden;
      background: #eee;
      margin-bottom: 20px;
    }

    .image-holder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      margin: 0 0 24px;
      color: #ff3b6f;
      font-size: 22px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      position: absolute;
      padding: 16px 26px;
      border-radius: 14px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      touch-action: manipulation;
      transition: transform 0.2s ease, left 0.2s ease, width 0.2s ease, height 0.2s ease;
    }

    #yesBtn {
      background: #ff3b6f;
      color: white;
      left: 70%;
      bottom: 10px;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #e5e5e5;
      color: #333;
      bottom: 10px;
      left: 20px;
    }

    .result {
      display: none;
      margin-top: 20px;
      font-size: 22px;
      color: #ff3b6f;
    }

    .bounce {
      animation: bounce 0.4s ease forwards;
    }

    @keyframes bounce {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.3); }
      100% { transform: translateX(-50%) scale(1); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="image-holder">
      <img src="your-image-here.jpg" alt="Valentine Image">
    </div>

    <h2>Will you be my Valentine? ðŸ’•</h2>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div class="result" id="result">
      Yay!! ðŸ’˜ðŸ¥° I Love you!
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const result = document.getElementById("result");

    const minMargin = 10;

    function getButtonRect(button) {
      return button.getBoundingClientRect();
    }

    // Function to move No button away (horizontal only, same level)
    function moveNoButtonAway(event) {
      const cardRect = card.getBoundingClientRect();
      const btnRect = getButtonRect(noBtn);
      const yesRect = getButtonRect(yesBtn);

      // Cursor/finger position
      const mouseX = event.clientX || (event.touches && event.touches[0].clientX) || 0;

      // Current No button X
      let btnX = btnRect.left - cardRect.left;

      // Distance from cursor
      let dx = btnX + btnRect.width/2 - mouseX;

      // Move opposite direction
      let moveX = btnX + (dx > 0 ? Math.random()*60 : -Math.random()*60);

      // Clamp within card boundaries
      moveX = Math.max(minMargin, Math.min(moveX, cardRect.width - btnRect.width - minMargin));

      // Avoid overlapping Yes button
      const overlapX = !(moveX + btnRect.width < yesRect.left - cardRect.left || moveX > yesRect.right - cardRect.left);
      if(overlapX){
        if(moveX < cardRect.width/2){
          moveX = Math.max(minMargin, yesRect.right - cardRect.left + 10);
        } else {
          moveX = Math.min(cardRect.width - btnRect.width - minMargin, yesRect.left - cardRect.left - btnRect.width - 10);
        }
      }

      // Apply position
      noBtn.style.left = moveX + "px";
      noBtn.style.bottom = "10px";
    }

    // Function for No click effect (shrink + Yes grows)
    function shrinkNoGrowYes() {
      noBtn.style.transform = "scale(0.7)";
      yesBtn.style.transform = "translateX(-50%) scale(1.2)";

      // Restore after short time
      setTimeout(() => {
        noBtn.style.transform = "scale(1)";
        yesBtn.style.transform = "translateX(-50%) scale(1)";
      }, 400);
    }

    // Event listeners
    noBtn.addEventListener("mouseenter", moveNoButtonAway);
    noBtn.addEventListener("touchstart", moveNoButtonAway);
    noBtn.addEventListener("click", () => {
      moveNoButtonAway(event);
      shrinkNoGrowYes();
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.classList.add("bounce");
      card.style.pointerEvents = "none";

      createConfetti(80);
    });

    // Confetti
    function createConfetti(amount){
      for(let i=0; i<amount; i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');

        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-10px';

        const colors = ['#ff3b6f','#ff758c','#ffd6e0','#ff99c8','#ffb3c1'];
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];

        const duration = 2 + Math.random()*2;
        confetti.animate([
          { transform: `translateY(0px) rotate(0deg)` },
          { transform: `translateY(${window.innerHeight + 50}px) rotate(${Math.random()*720}deg)` }
        ], {
          duration: duration*1000,
          iterations:1,
          easing: 'ease-out'
        });

        setTimeout(()=> confetti.remove(), duration*1000);
        document.body.appendChild(confetti);
      }
    }
  </script>

</body>
</html>
