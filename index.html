<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
  overflow: hidden;
}

/* ===== BACKGROUND SCATTERED IMAGES ===== */
.bg-images {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.bg-img {
  position: absolute;
  border-radius: 20px;
  overflow: hidden;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(6px);
  animation: float 9s ease-in-out infinite;
}

.bg-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.9;
}

.bg-medium {
  width: 120px;
  height: 160px;
}

.bg-large {
  width: 170px;
  height: 230px;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-18px); }
  100% { transform: translateY(0); }
}

/* ===== CARD ===== */
.card {
  background: #fff;
  width: 100%;
  max-width: 360px;
  border-radius: 24px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  position: relative;
  z-index: 5;
  overflow: hidden;
}

.image-holder {
  width: 100%;
  height: 240px;
  border-radius: 18px;
  overflow: hidden;
  background: #eee;
  margin-bottom: 20px;
}

.image-holder img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h2 {
  margin: 0 0 24px;
  color: #ff3b6f;
  font-size: 22px;
}

.buttons {
  position: relative;
  height: 180px;
}

button {
  position: absolute;
  width: 60%;
  padding: 16px 26px;
  border-radius: 14px;
  border: none;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: left 1.2s ease-in-out;
}

#yesBtn {
  background: #ff3b6f;
  color: white;
  top: 10px;
  left: 20%;
}

#noBtn {
  background: #e5e5e5;
  color: #333;
  top: 70px;
  left: 20%;
}

.result {
  display: none;
  margin-top: 20px;
  font-size: 22px;
  color: #ff3b6f;
}

.bounce {
  animation: bounce 0.4s ease forwards;
}

@keyframes bounce {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="bg-images" id="bgImages"></div>

<div class="card" id="card">
  <div class="image-holder">
    <img src="QWERT.jpg" alt="Valentine Image">
  </div>

  <h2>Will you be my Valentine? ðŸ’•</h2>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ƒ</button>
  </div>

  <div class="result" id="result">
    GOOD!! ðŸ’˜ðŸ¥° I LOVE YOU!!!
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");
const result = document.getElementById("result");

/* ===== NO BUTTON ===== */
function wiggleNoButton() {
  const container = document.querySelector(".buttons");
  const c = container.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  let left = b.left - c.left;
  left += Math.random() > 0.5 ? 6 : -6;

  left = Math.max(20, Math.min(left, c.width - b.width - 20));
  noBtn.style.left = left + "px";
}

function shrinkNoGrowYes() {
  noBtn.style.transform = "scale(0.7)";
  yesBtn.style.transform = "scale(1.2)";
  setTimeout(() => {
    noBtn.style.transform = "scale(1)";
    yesBtn.style.transform = "scale(1)";
  }, 400);
}

noBtn.addEventListener("click", () => {
  shrinkNoGrowYes();
  wiggleNoButton();
});

yesBtn.addEventListener("click", () => {
  result.style.display = "block";
  noBtn.style.display = "none";
  yesBtn.classList.add("bounce");
  card.style.pointerEvents = "none";
  createConfetti(160);
});

/* ===== CONFETTI ===== */
function createConfetti(amount) {
  for (let i = 0; i < amount; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.top = "-10px";

    const colors = ["#ff3b6f","#ff758c","#ffd6e0","#ff99c8","#ffb3c1"];
    c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    const d = 2 + Math.random() * 2;
    c.animate([
      { transform: "translateY(0)" },
      { transform: `translateY(${window.innerHeight + 50}px) rotate(${Math.random()*720}deg)` }
    ], { duration: d * 1000, easing: "ease-out" });

    document.body.appendChild(c);
    setTimeout(() => c.remove(), d * 1000);
  }
}

/* ===== SCATTERED BACKGROUND IMAGES (NO OVERLAP) ===== */
const bgImages = document.getElementById("bgImages");
const sources = [
  "1.jpg",
  "2.jpg",
  "3.jpg",
  "4.jfif",
  "5.jfif",
  "6.jfif"
];

// safe scatter zones (not vertical lines)
const zones = [
  { top: 8,  left: 6 },
  { top: 28, left: 12 },
  { top: 55, left: 5 },
  { top: 15, right: 8 },
  { top: 42, right: 14 },
  { top: 68, right: 6 }
];

zones.forEach(zone => {
  const div = document.createElement("div");
  div.className = `bg-img ${Math.random() > 0.5 ? "bg-large" : "bg-medium"}`;

  div.style.top = zone.top + (Math.random() * 6 - 3) + "%";
  if (zone.left !== undefined)
    div.style.left = zone.left + Math.random() * 18 + "px";
  else
    div.style.right = zone.right + Math.random() * 18 + "px";

  div.style.transform = `rotate(${Math.random() * 6 - 3}deg)`;
  div.style.animationDelay = Math.random() * 2 + "s";

  const img = document.createElement("img");
  img.src = sources[Math.floor(Math.random() * sources.length)];

  div.appendChild(img);
  bgImages.appendChild(div);
});
</script>

</body>
</html>
